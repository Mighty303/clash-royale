<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Decks</title>
    <style>
    @font-face {
        font-family: 'ClashRegular';
        src: url('fonts/Clash_Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'ClashBold';
        src: url('fonts/Clash_Bold.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            clash: ['ClashRegular', 'sans-serif'],
            clashBold: ['ClashBold', 'sans-serif'],
            }
        }
        }
    }
    </script>
</head>
<body class="">
    <nav class="bg-[#010C20] w-full p-4 flex items-center justify-between font-clash">
        <!-- Left: Logo + Title -->
        <div class="flex items-center">
            <img src="images/crown-logo.png" alt="logo" class="h-8 w-8 mr-2">
            <a href="index.html" class="text-white text-md md:text-lg font-bold">Clash API</a>
        </div>

        <!-- Links -->
        <div class="flex space-x-6 text-md md:text-lg md:absolute md:left-1/2 md:transform md:-translate-x-1/2">
            <a href="decks.html" class="text-white hover:underline">Decks</a>
            <a href="leaderboard.html" class="text-white hover:underline">Leaderboard</a>
        </div>
    </nav>

    <section class="flex flex-col items-center text-center mt-12 mx-4 md:mx-0 w-none md:w-1/3 md:mx-auto">
        <div class="flex items-start justify-between mb-12">
            <img src="images/target.png" alt="Target Icon" class="h-32 w-32 md:h-48 md:w-48">
            <span class="flex flex-col items-start">
                <h1 class="text-2xl md:text-5xl font-clash font-bold text-center mt-12 uppercase text-[#2185D0]">Top Players</h1>
                <a href="decks.html"
                    class="inline-block text-sm md:text-lg mt-6 bg-[#00346C] font-clash font-bold py-3 px-6 rounded-md shadow text-white">
                See Best Deck
                </a>
            </span>
        </div>
        <table class="w-full border-collapse text-white font-clash font-bold uppercase mx-4"">
            <thead class="bg-[#010C20] text-white">
            <tr>
                <th class="px-3 md:px-6 py-4 text-center text-xs font-clashBold uppercase tracking-wider">Rank</th>
                <th class="px-3 md:px-6 py-4 text-center text-xs font-clashBold uppercase tracking-wider">Player</th>
                <th class="px-3 md:px-6 py-4 text-center text-xs font-clashBold uppercase tracking-wider">Trophies</th>
                <th class="px-3 md:px-6 py-4 text-center text-xs font-clashBold uppercase tracking-wider">Clan</th>
            </tr>
            </thead>
            <tbody class="text-white font-clash font-bold text-sm bg-white divide-y divide-gray-100 uppercase" id="leaderboard-tbody">
                <!-- Top 10 players will be rendered here by leaderboard.js -->
            </tbody>
        </table>

    </section>
    <footer class="bg-[#010C20] text-white p-4 mt-12 flex items-center justify-start font-clash">
        <img src="images/crown-logo.png" alt="logo" class="h-10 w-10 mr-4">
        <p>Clash API</p>
    </footer>
    <script src="leaderboard.js"></script>
</body>
</html>
