<!DOCTYPE html>

    <title>Clash Royale Decks - Home</title>
    <style>

        font-style: normal;
    }

    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            clash: ['ClashRegular', 'sans-serif'],
            clashBold: ['ClashBold', 'sans-serif'],
            }
        }
        }
    }
    </script>
</head>
<body class="">
    <nav class="bg-[#010C20] w-full p-6 flex items-center relative font-clash">

        </div>

        <!-- Center: Links -->
        <div class="absolute left-1/2 transform -translate-x-1/2 flex space-x-8">

            <img src="images/minions.png" alt="minions" class="w-32 h-auto">
            <img src="images/barbarian-barrel.png" alt="barbarian-barrel" class="w-32 h-auto">
            <img src="images/rage.png" alt="rage" class="w-32 h-auto">

    <footer class="bg-[#010C20] text-white p-4 mt-12 flex items-center justify-start font-clash">
        <img src="images/crown-logo.png" alt="logo" class="h-10 w-10 mr-4">
        <p>Clash Royale Decks</p>
