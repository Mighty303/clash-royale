<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Decks - Home</title>
    <style>
    @font-face {
        font-family: 'ClashRegular';
        src: url('fonts/Clash_Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'ClashBold';
        src: url('fonts/Clash_Bold.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            clash: ['ClashRegular', 'sans-serif'],
            clashBold: ['ClashBold', 'sans-serif'],
            }
        }
        }
    }
    </script>
</head>
<body class="">
    <nav class="bg-[#010C20] w-full p-4 flex items-center justify-between font-clash">
        <!-- Left: Logo + Title -->
        <div class="flex items-center">
            <img src="images/crown-logo.png" alt="logo" class="h-8 w-8 mr-2">
            <a href="index.html" class="text-white text-md md:text-lg font-bold">Clash API</a>
        </div>

        <!-- Links -->
        <div class="flex space-x-6 text-md md:text-lg md:absolute md:left-1/2 md:transform md:-translate-x-1/2">
            <a href="decks.html" class="text-white hover:underline">Decks</a>
            <a href="leaderboard.html" class="text-white hover:underline">Leaderboard</a>
        </div>
    </nav>

    <section class="bg-[url('images/background.png')] bg-cover bg-center flex items-center justify-center h-screen">
    </section>
    <section class="w-4/5 md:w-1/3 mx-auto text-center mt-12">
        <h1 class="text-3xl font-clash font-bold text-center mt-24">Top Deck</h1>
        <div id="deck-cards" class="mt-4 grid grid-cols-4 gap-2">
            <!-- Deck cards will be rendered here by JS -->
        </div>
        <div id="deck-info" class="flex-col md:flex-row items-center justify-start mt-6 gap-2">
            <!-- Deck info will be rendered here by JS -->
        </div>
        <a id="copy-deck-link"
            href="#"
            class="inline-block mt-6 bg-yellow-400 hover:bg-yellow-500 font-clash font-bold py-3 px-6 rounded-md shadow text-white">
            Copy Deck
        </a>
    </section>
    <footer class="bg-[#010C20] text-white p-4 mt-12 flex items-center justify-start font-clash">
        <img src="images/crown-logo.png" alt="logo" class="h-10 w-10 mr-4">
        <p>Clash API</p>
    </footer>
    <script src="topDeck.js"></script>
</body>
</html>
